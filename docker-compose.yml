# docker-compose.yml

version: '3.8'

services:
  server:
    build: .
    container_name: fastapi
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    env_file:
      - ./app/.env
    ports:
      - 8008:8000
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - 5432:5432
 
volumes:
    postgres_data: